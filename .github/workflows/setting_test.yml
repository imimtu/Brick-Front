# Action의 이름
name: github-action-setting-test

# Action의 수행 이름
run-name: Brick build (by.${{github.actor}})

# Action 대상 설정
on:
  push:
    branches: [main, release/*, 2-brick-frontend-git-action]

# 수행할 Action의 그룹화
jobs:
  # Android 빌드
  build-android:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.1"
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
      - run: flutter build appbundle

  # iOS 빌드
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64
          flutter-version: "3.7.1"
      - run: flutter pub get
      - run: flutter test
      - run: flutter build ios --release --no-codesign
